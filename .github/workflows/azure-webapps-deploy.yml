name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-service-name   # Set this in GitHub repo settings > Secrets > Actions
  NODE_VERSION: '18.x'
  # You can also set AZURE_WEBAPP_NAME in GitHub repo Settings > Secrets and variables > Actions > Repository secrets

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Build application
      working-directory: ./server
      run: npm run build

    - name: Create build output directory
      run: |
        mkdir -p build
        # Copy the entire dist folder to maintain structure
        cp -r server/dist build/
        # Copy package.json (start script expects dist/index.js)
        cp server/package.json build/
        # Install production dependencies only
        cd build
        npm ci --production --ignore-scripts
        # Copy data directory if it exists (for local testing)
        cd ..
        if [ -d "server/data" ]; then
          mkdir -p build/data
          cp -r server/data/* build/data/
        fi

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: build

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

