name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: expenses-tracker-backend  # CHANGE THIS to your App Service name
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Build application
      working-directory: ./server
      run: npm run build

    - name: Create build output directory
      run: |
        mkdir -p build
        # Copy the entire dist folder to maintain structure
        cp -r server/dist build/
        # Copy package.json (start script expects dist/index.js)
        cp server/package.json build/
        # Install production dependencies only
        cd build
        npm ci --production --ignore-scripts
        # Copy data directory if it exists (for local testing)
        cd ..
        if [ -d "server/data" ]; then
          mkdir -p build/data
          cp -r server/data/* build/data/
        fi

    - name: Verify build folder structure
      run: |
        echo "Build folder structure:"
        ls -la build/
        echo "Dist folder:"
        ls -la build/dist/ || echo "No dist folder"
        echo "Package.json exists:"
        test -f build/package.json && echo "YES" || echo "NO"

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: build
        retention-days: 1

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: build

    - name: Verify build folder exists and show structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo "Build folder check:"
        if [ -d "build" ]; then
          echo "✅ Build folder found!"
          echo "Build folder contents:"
          ls -la build/
          echo "Dist folder:"
          ls -la build/dist/ || echo "No dist folder in build/"
          echo "Package.json:"
          test -f build/package.json && cat build/package.json | head -10 || echo "No package.json"
        else
          echo "❌ ERROR: Build folder not found after artifact download!"
          echo "Looking for build folder:"
          find . -type d -name "build" 2>/dev/null || echo "No build folder found"
          echo "All directories:"
          find . -type d -maxdepth 2 2>/dev/null
          exit 1
        fi

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./build

