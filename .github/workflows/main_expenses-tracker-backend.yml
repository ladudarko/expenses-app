name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: expenses-tracker-backend-b4cxc0etfnaabqb9  # Actual App Service name
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Build application
      working-directory: ./server
      run: npm run build

    - name: Create build output directory
      run: |
        mkdir -p build
        # Copy the entire dist folder to maintain structure
        cp -r server/dist build/
        # Copy package.json and package-lock.json (required for npm ci)
        cp server/package.json build/
        cp server/package-lock.json build/
        # Create empty data directory for JSON database
        mkdir -p build/data
        # Initialize empty database if data directory doesn't exist in source
        if [ -d "server/data" ]; then
          cp -r server/data/* build/data/ 2>/dev/null || true
        else
          echo '{"users": [], "expenses": []}' > build/data/db.json
        fi
        # Install production dependencies only
        cd build
        npm ci --omit=dev --ignore-scripts
        cd ..

    - name: Verify build folder structure
      run: |
        echo "Build folder structure:"
        ls -la build/
        echo ""
        echo "Dist folder contents:"
        ls -la build/dist/ || echo "No dist folder"
        echo ""
        echo "Package.json exists:"
        test -f build/package.json && echo "YES" || echo "NO"
        echo ""
        echo "Data directory:"
        ls -la build/data/ 2>/dev/null || echo "No data directory"
        echo ""
        echo "Node modules:"
        test -d build/node_modules && echo "YES (exists)" || echo "NO (missing!)"
        echo ""
        echo "Verifying dist/index.js exists:"
        test -f build/dist/index.js && echo "✅ dist/index.js found" || echo "❌ dist/index.js MISSING"

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: build
        retention-days: 1

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: build

    - name: Verify build folder exists and show structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo "Build folder check:"
        if [ -d "build" ]; then
          echo "✅ Build folder found!"
          echo "Build folder contents:"
          ls -la build/
          echo "Dist folder:"
          ls -la build/dist/ || echo "No dist folder in build/"
          echo "Package.json:"
          test -f build/package.json && cat build/package.json | head -10 || echo "No package.json"
        else
          echo "❌ ERROR: Build folder not found after artifact download!"
          echo "Looking for build folder:"
          find . -type d -name "build" 2>/dev/null || echo "No build folder found"
          echo "All directories:"
          find . -type d -maxdepth 2 2>/dev/null
          exit 1
        fi

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./build

